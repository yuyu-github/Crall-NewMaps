<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crall NewMaps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
  </div>
  <div id="edit-menu">
    <button id="add-point">ポイントの追加</button>
    <button id="add-line">ラインの追加</button>
    <button id="add-area">エリアの追加</button>
    <div id="background-setting">
      <p>背景設定</p>
      <select>
        <option value="">なし</option>
        <optgroup label="地図">
          <option value="openstreetmap">OpenStreetMap</option>
          <option value="gsi-map">地理院地図</option>
          <option value="gsi-map-photo">地理院地図 (写真)</option>
          <option value="gsi-map-pale">地理院地図 (淡色地図)</option>
          <option value="gsi-map-blank">地理院地図 (白地図)</option>
        </optgroup>
      </select>
    </div>
  </div>
  <div id="display-area"></div>
  <div id="map-area">
    <div id="background"></div>
    <svg id="map"></svg>
  </div>
  <table id="right-click-menu"></table>

  <script src="main.js" type="module"></script>
</body>
</html>
